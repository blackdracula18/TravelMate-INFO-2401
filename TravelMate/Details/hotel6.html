    <div class="container">
        <div class="container">
            <form onSubmit="return validateForm();">
                <div style="max-width: 40px;">
                </div>
                <div style="padding-bottom: 18px;font-size : 24px;">kofar kabuga Reservation</div>
                <div style="display: flex; padding-bottom: 18px;max-width : 450px;">
                    <div style=" margin-left: 0; margin-right: 1%; max-width: 49%;">First name<span style="color: red;"> *</span><br/>
                        <input type="text" id="data_2" name="data_2" style="max-width: 100%;" class="form-control" />
                    </div>
                    <div style=" margin-left: 1%; margin-right: 0; max-width: 49%;">Last name<span style="color: red;"> *</span><br/>
                        <input type="text" id="data_3" name="data_3" style="max-width: 100%;" class="form-control" />
                    </div>
                </div>
                <div style="padding-bottom: 18px;">Phone<span style="color: red;"> *</span><br/>
                    <input type="text" id="data_4" name="data_4" style="max-width : 450px;" class="form-control" />
                </div>
                <div style="padding-bottom: 18px;">Email<span style="color: red;"> *</span><br/>
                    <input type="text" id="data_5" name="data_5" style="max-width : 450px;" class="form-control" />
                </div>
                <div style="padding-bottom: 18px;">Arrival date<span style="color: red;"> *</span><br/>
                    <input type="date" id="data_6" name="data_6" style="max-width : 450px;" class="form-control" />
                </div>
                <div style="padding-bottom: 18px;">Departure date<span style="color: red;"> *</span><br/>
                    <input type="date" id="data_7" name="data_7" style="max-width : 450px;" class="form-control" />
                </div>

                <div style="padding-bottom: 18px;">Number of adults<span style="color: red;"> *</span><br/>
                    <input type="number" id="data_8" name="data_8" style="max-width : 250px;" class="form-control" />
                </div>
                <div style="padding-bottom: 18px;">Number of children<br/>
                    <input type="number" id="data_9" name="data_9" style="max-width : 250px;" class="form-control" />
                </div>
                <div style="padding-bottom: 18px;">Questions / Comments<br/>
                    <textarea id="data_10" false name="data_10" style="max-width : 450px;" rows="6" class="form-control"></textarea>
                </div>
                <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit" onclick="success()" /></div>
        </div>

        </form>
        <p id="success">
            <script type="text/javascript">
                function validateForm() {
                    if (isEmpty(document.getElementById('data_2').value.trim())) {
                        alert('First name is required!');
                        return false;
                    }
                    if (isEmpty(document.getElementById('data_3').value.trim())) {
                        alert('Last name is required!');
                        return false;
                    }
                    if (isEmpty(document.getElementById('data_4').value.trim())) {
                        alert('Phone is required!');
                        return false;
                    }
                    if (isEmpty(document.getElementById('data_5').value.trim())) {
                        alert('Email is required!');
                        return false;
                    }
                    if (!validateEmail(document.getElementById('data_5').value.trim())) {
                        alert('Email must be a valid email address!');
                        return false;
                    }
                    if (isEmpty(document.getElementById('data_6').value.trim())) {
                        alert('Arrival date is required!');
                        return false;
                    }
                    if (isEmpty(document.getElementById('data_7').value.trim())) {
                        alert('Departure date is required!');
                        return false;
                    }
                    if (isEmpty(document.getElementById('data_8').value.trim())) {
                        alert('Number of adults is required!');
                        return false;
                    }

                    var fname = document.getElementById("data_2").value;
                    var lname = document.getElementById("data_3").value;
                    var date1 = document.getElementById("data_6").value;

                    const dat1 = new Date(date1);
                    var date2 = document.getElementById("data_7").value;
                    const dat2 = new Date(date2);
                    var res = new Date(date1).getTime() > new Date(date2).getTime()
                    var random = Math.floor((Math.random() * 1000000000) + 1);

                    function getDifferenceInDays(dat1, dat2) {
                        const diffInMs = Math.abs(dat2 - dat1);
                        return diffInMs / (1000 * 60 * 60 * 24);
                    }
                    var price = 1750;
                    var win = window.open("", "Title", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes,width=780,height=400,top=" + (screen.height - 400) + ",left=" + (screen.width - 840));
                    win.document.body.innerHTML = "<h1>Thank You for choosing US ." + lname + " " + fname + "</h1> <br> Your booking number is: " + random + "<br> number of days:" + getDifferenceInDays(dat1, dat2) + "<br> Price :" + price * getDifferenceInDays(dat1, dat2);
                    return true;
                }

                function isEmpty(str) {
                    return (str.length === 0 || !str.trim());
                }

                function validateEmail(email) {
                    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
                    return isEmpty(email) || re.test(email);
                }
            </script>

</body>
